<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <!-- Maria Clara Couto Lorena -->
    <meta charset="utf-8" />
    <title>3D View - Cube transformations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <script  id="vertex-shader" type="notjs">
        precision mediump float;

        attribute vec3 position;
        attribute vec3 color;
        varying vec3 vColor;
        
        uniform mat4 matrix;
        
        void main() {
            vColor = color;
            gl_Position = matrix * vec4(position, 1);
        }
    </script>
    <script  id="fragment-shader" type="notjs">
        precision mediump float;

        varying vec3 vColor;
        
        void main() {
            gl_FragColor = vec4(vColor, 1);
        }
    </script>
    
</head>

<body>
   
    <div class="rowdiv">
        <h2 id="titulo">Transformações 3D para um cubo</h2>
        <div class="coldiv">
            <canvas id="turncube" width="500" height="500"></canvas>
            <canvas id="moveX" width="500" height="500"></canvas>
        </div>
        <div class="coldiv">
            <canvas id="moveY" width="500" height="500"></canvas>
            <canvas id="zoom" width="500" height="500"></canvas>
        </div>
    </div>
</body>
</html>
